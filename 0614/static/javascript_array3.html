        let board=[];

        $(function(){
            init(); //배열에 데이터 저장(초기화 작업시 init 또는 initial)
            view(); //div#board 배열값 출력

        });

        function init(){
            // 1~50 랜덤값 배열에 저장, 25개
            for(var i = 0; i < 25; i++){
                var random = Math.floor(Math.random() * 50) + 1;
                if(board.indexOf(random) == -1){
                    board.push(random);
                }else{
                    i--;
                }
                console.log(i);
            }
            // while(board.length != 25){
            //     var tmp = Math.floor(Math.random() * 50) + 1;
            //     if(board.indexOf(tmp) == -1)
            //         board.push(tmp);
            // }
        }

        function view(){
            //div#board에 출력하기
            let num='';
            for(var row = 0; row < 5; row++){
                num +='<p>';
                for(var col = 0; col < 5; col++){
                    // num += board[row*5 + col] + " ";
                    num += "<span>" + board[row*5 + col] + "</span>";
                }

            }


            $("#board").html(num);
        }


    </script>
