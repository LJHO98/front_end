        function movie(tit, dir, gen){
            this.title = tit;
            this.director = dir;
            this.genre = gen;
            // this.print = function(){
            //     document.write(`<p><b>${this.title}</b> <span>${this.director}</span>
            //         <span>${this.genre}</span></p>`);
            // }; // movie라는 객체에 귀속되어있는 메서드
        }
        movie.prototype.print = function(){
                document.write(`<p><b>${this.title}</b> <span>${this.director}</span>
                    <span>${this.genre}</span></p>`);
            };

        movie.prototype.국가 = "한국";
        let m  = new movie("범죄도시", "홍길동", "액션");
        m.국가="미국"; // 상위 객체에 있는 prototype을 사용하는것이 아닌 새로운 prototype을 가지는것.
        document.write(m.title + "<br>");
        document.write(m.국가 + "<br>");

        // prototype - 기존에 존재하는 객체에 키 또는 메서드를 추가할 수 있다.
        // Array.prototype.abc = function(){ alert("프로토타입으로 만든 함수");};

        let movieList = []; // movie 객체를 저장할 배열

        movieList.push( new movie("기생충", "봉준호", "다크코미디") );
        movieList.push( new movie("괴물", "봉준호", "괴수물") );
        movieList.push( new movie("인사이드아웃2", "캘리", "애니메이션"));
        movieList.push( new movie("원더랜드", "김태용", "드라마"));
        movieList.push( new movie("드라이브", "박동희", "스릴러"));

        // 배열의 인덱스 - 배열과 같은 구조를 가져야 한다.
        //                모든 공간이 연속적이며, 같은 크기의 공간이여야 한다.
        
        for( var i=0; i < movieList.length; i++){
            movieList[i].print();
            // document.write("<br>" + movieList[i].title);
            // document.write(" "+ movieList[i].director + " " + movieList[i].genre + "<br>")
        }
