<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //변수의 범위(scope)
    //let, var, const
    let a = 10; //변수의 데이터 변경 가능, 변수를 재생성 안됨
    var b = 10; //변수의 데이터 변경 가능, 변수를 재생성 가능
    const c = 30; //변수의 데이터 변경 불가, 변수 재생성 불가
    //let - { } 안에 변수 생성(지역변수), 전역변수, 배열 생성시, 객체 생성시
    //var - { } 안에 변수 생성(지역변변수)
    //const - 고유값, 변경 되면 안되는 값, 불변 데이터를 이름으로 표현 하고자할때

    count= 0; //변수의 초기화
    

        function up(){
            if(count<20){
                count++;
            }
            
            console.log(count);
            // document - html 문서(dom)
            // .getElement - html 안에서 태그를 가져와라
            // getElementById - html 태그의 id로 찾아라
            // getElementByClassName - html태그의 class로 찾아라
            divBox = document.getElementById("box");
            divBox.innerText = count; // id가 box인 div태그 안에 count변수 값을 쓰기해라.
        }
        function down(){
            if(count > - 10)
            count--;
            
            divBox.innerText = count;
        }
        
    </script>
</head>
<body>
    <!-- onClick 은 마우스로 html태그를 클릭할때의 동작을 처리하기위한 이벤트이다.
         태그를 클릭하면 onClick="함수명()" 의 함수명 이라는 이름을 자바스크립트에서
         찾아서 실행 시킨다.
         클릭하면 어떤 기능 또는 동작을 하고 싶은지 자바스크립트로 작성해야 한다.

         up() -> up이라는 이름의 함수를 실행 해라 뜻, up함수 호출
    -->
    <button onClick="up()">증가</button>
    <button onClick="down()">감소</button>

    <div id="box" style="font-size:40px;"></div>
</body>
</html>
