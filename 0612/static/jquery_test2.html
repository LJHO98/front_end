<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#name").hide();
            $("#age").hide();
            $("#nameInput").on('click', function(){
                $("#name").show();
                $("#name").focus();
            });
            $("#ageInput").on('click', function(){
                $("#age").show();
                $("#age").focus();
            });
            $("#enroll").click(print);
            
        });

        function print(){
            var userName = $("#name").val();
            var userAge = $("#age").val();
            var userBirth = 2024 - Number(userAge);

            var isCheck = allInputCheck(userName, userAge);

            if(isCheck){
            $("#nameView").text(userName);
            $("#ageView").text(userAge);
            $("#yearView").text(userBirth);
            }

        }

        function allInputCheck(userName, userAge){
            if(userName === ''){
                alert("이름을 입력하세요");
                $("#name").focus();
                return false;
            }else if(userAge === ''){
                alert("나이를 입력하세요");
                $("#age").focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <button id="nameInput">이름입력 </button> <input type="text" id="name"> <br>
    <button id="ageInput">나이입력 </button> <input type="text" id="age"> <br>
    <button id="enroll">등록</button>
    <hr>
    <div>
        이름 : <b id ="nameView"></b> <br>
        나이 : <b id ="ageView"></b> <br>
        태어난년도 : <b id="yearView"></b>
    </div>
</body>
</html>
