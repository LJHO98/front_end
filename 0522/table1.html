<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이플 Tag</title>
</head>
<body>
    <!-- 
        tr = table row, 줄 표현
        td = table data, 칸 표현, 텍스트나 이미지 삽입
        <table border = "1"> = border는 테이블의 테두리 선 굵기. 단위는 px(픽셀)
            테이블 태그에만 테두리선이 적용되는게 아니고, td에도 적용됨.
    -->
    <table border="1">
        <thead>
            <tr>
                <th>1</th>
            </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    
</body>
</html>
