<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이플 Tag</title>
</head>
<body>
    <!-- 
        tr = table row, 줄 표현
        td = table data, 칸 표현, 텍스트나 이미지 삽입
        <table border = "1"> = border는 테이블의 테두리 선 굵기. 단위는 px(픽셀)
            테이블 태그에만 테두리선이 적용되는게 아니고, td에도 적용됨.
    -->

    <!-- table>tr*2>td*3 테이블태그 쉽게 만들기 > : > 다음에 하위 태그, *n : n개 만큼 -->
    <!-- table>tr*2>td*3{$} 중가로 앞에 숫자만큼 숫자 넣기 -->

    <!--p#para : p태그를 생성 하면서 p태그에 id="para" 부여
    #은 아이디, .은 클래스
    div.box -> <div class="box"></div>
    -->
    
    <table border="1">
        <!-- <thead>
            <tr>
                <th>1</th>
            </tr>
        </thead> -->
        <!-- 높이는 행, 넓이는 열 -->
        <!-- 행병합은 rowspan="n", 열병합은 colspan="n" n에 원하는 만큼에 숫자 입력-->
        <tr height="50" align="center">
            <td width="100" colspan="2">1</td>
            <td width="50" rowspan="2">3</td>
        </tr>
        <tr height="100" align="center">
            <td width="50">4</td>
            <td width="200">5</td>
        </tr>
    </table>

    <br>
    <hr>
    <br>    

    <!-- 연습 -->

    <table border="1" cellspacing="0">
        <tr height="50">
            <td width="300" colspan="4"></td>
            <td width="80"></td>
        </tr>
        <tr height="50">
            <td></td>
            <td colspan="4"></td>
        </tr>
        <tr height="50">
            <td></td>
            <td colspan="3"></td>
            <td rowspan="4"></td>
        </tr>
        <tr height="50">
            <td rowspan="3"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr height="50">
            <td colspan="3"></td>
        </tr>
        <tr height="50">
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <br>
    <hr>
    <br>

    <table border="1" cellspacing="0">
        <tr height="50" align="center">
            <td colspan="4">1</td>
            <td width="50">5</td>
        </tr>
        <tr height="50" align="center">
            <td width="50">1</td>
            <td colspan="4">2</td>
        </tr>
        <tr height="50" align="center">
            <td>1</td>
            <td colspan="3">2</td>
            <td rowspan="4">5</td>
        </tr>
        <tr height="50" align="center">
            <td rowspan="3">1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>
        <tr height="50" align="center">
            <td colspan="3">2</td>
        </tr>
        <tr height="50" align="center">
            <td width="50">2</td>
            <td width="50">3</td>
            <td width="50">4</td>
        </tr>
    </table>
    
    <br>
    <hr>
    <br>

    <!-- th는 행 또는 열에 표제목, bold처리, 항상 중앙정렬 -->
    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th></th>
                <th width="100">번호</th>
                <th width="100">점수</th>
                <th width="100">이름</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>컴공과</th>
                <td>1</td>
                <td>87</td>
                <td>김유신</td>
            </tr>
            <tr>
                <th>컴공과</th>
                <td>1</td>
                <td>87</td>
                <td>김유신</td>
            </tr>
            <tr>
                <th>정보통신과</th>
                <td>1</td>
                <td>87</td>
                <td>김유신</td>
            </tr>
        </tbody>
    </table>

    
    
</body>
</html>
