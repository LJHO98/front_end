        let pk = [new Array(15).fill(0), new Array(15).fill(0), new Array(15).fill(0), new Array(20).fill(0)];

        for(var i=0; i<pk.length; i++){
            for(var j=0; j<pk[i].length; j++){
                document.write(pk[i][j]+"&nbsp;");
            }
            document.write("<br>");
        }

        let num = [ [10,20,30,40], [1,4,5], [23, 45, 56, 3, 9, 5]];
        let tot = new Array(3).fill(0);
        
        for(var i=0; i<num.length; i++){
            for(var j=0; j<num[i].length; j++){
                tot[i]+=num[i][j];
            }
            document.write(`num[${i}]번째 행의 총합은 ${tot[i]}입니다. <br>`);
        }
